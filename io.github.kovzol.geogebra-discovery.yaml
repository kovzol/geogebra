app-id: io.github.kovzol.geogebra-discovery
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk11
command: geogebra-discovery
finish-args:
  - --share=ipc
  - --device=dri
  - --socket=fallback-x11
  - --socket=wayland
  - --env=JAVA_HOME=/app/jre
  - --env=HOME=$XDG_DATA_HOME
  - --share=network
  - --filesystem=xdg-documents

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk11/install.sh

  - name: geogebra-sources
    buildsystem: simple
    build-options:
      env:
        PATH: /app/bin:/usr/bin:/usr/lib/sdk/openjdk11/bin
        JAVA_HOME: /usr/lib/sdk/openjdk11/jvm/openjdk-11
        GRADLE_USER_HOME: /run/build/geogebra-sources/.gradle
        GC_FILES: /run/build/geogebra-sources/.gradle/caches/modules-2/files-2.1
        GC_METADATA: /run/build/geogebra-sources/.gradle/caches/modules-2/metadata-2.96
        GC_DESCRIPTORS: /run/build/geogebra-sources/.gradle/caches/modules-2/metadata-2.96/descriptors
        GC_DBIN: 671a8ecc284f9e9f4d35b614eb5de66e/descriptor.bin
    build-commands:
      # What follows is an extremely ugly workaround to build the Gradle cache for the used plugins.
      # This is a requirement now because Flatpak/Flathub does not support using Gradle's internal mechanism to download
      # external libraries inside Gradle. FIXME: there must be a better way than this tricky method.

      # To build GeoGebra Discovery via Gradle there are some Gradle plugins required that need to be present
      # in the Gradle cache. These plugins are: spotbugs, JavaCC (in two versions), JavaFX, OSDetector, and CPD.

      # We create the cache and the descriptor.bin files, then 4 binary files are added to finalize Gradle's internal bookkeeping of the cache.
      # We try to use everywhere a downloadable JAR file with a POM (and eventually a MODULE) file. In the case of the binary files
      # we use their base64 format, and for the descriptive folder with 4 binary files we zip them first.

      # The descriptive folder could be minimized since it contains data for a larger cache, but since most of the files are missing,
      # Gradle will simply ignore most of the entries.

      # Spotbugs:
      - install -D plugins/spotbugs-gradle-plugin-4.6.0.jar $GC_FILES/gradle.plugin.com.github.spotbugs.snom/spotbugs-gradle-plugin/4.6.0/5bb8e0de3fc3ac8c6700c674be2c0a124d5620c3/spotbugs-gradle-plugin-4.6.0.jar
      - install -D plugins/spotbugs-gradle-plugin-4.6.0.pom $GC_FILES/gradle.plugin.com.github.spotbugs.snom/spotbugs-gradle-plugin/4.6.0/a4a976b57729ce463f7e8d11d639b8e1c7e41a63/spotbugs-gradle-plugin-4.6.0.pom
      - install -D plugins/com.github.spotbugs.gradle.plugin-4.6.0.pom $GC_FILES/com.github.spotbugs/com.github.spotbugs.gradle.plugin/4.6.0/afdcb83b3fd6fb39dbbf508da2de9dae101f1023/com.github.spotbugs.gradle.plugin-4.6.0.pom
      - echo  | base64 -d > d1
      - install -D d1 $GC_DESCRIPTORS/com.github.spotbugs/com.github.spotbugs.gradle.plugin/4.6.0/$GC_DBIN
      - echo  | base64 -d > d2
      - install -D d2 $GC_DESCRIPTORS/gradle.plugin.com.github.spotbugs.snom/spotbugs-gradle-plugin/4.6.0/$GC_DBIN
      # JavaCC:
      - install -D plugins/javacc-gradle-plugin-3.0.2.pom $GC_FILES/org.javacc.plugin/javacc-gradle-plugin/3.0.2/62341ebe283a5371fa3fd4507b72bf0051d5a739/javacc-gradle-plugin-3.0.2.pom
      - install -D plugins/javacc-gradle-plugin-3.0.2.jar $GC_FILES/org.javacc.plugin/javacc-gradle-plugin/3.0.2/f039499e148ae5c076ff44ded22eb1472c78b740/javacc-gradle-plugin-3.0.2.jar
      - install -D plugins/javacc-gradle-plugin-3.0.2.module $GC_FILES/org.javacc.plugin/javacc-gradle-plugin/3.0.2/4a7e12aa7608fd5775deeead4572dfc9fd21ed8d/javacc-gradle-plugin-3.0.2.module
      - echo  | base64 -d > d3
      - install -D d3 $GC_DESCRIPTORS/org.javacc.plugin/javacc-gradle-plugin/3.0.2/$GC_DBIN
      - echo  | base64 -d > d4
      - install -D d4 $GC_DESCRIPTORS/org.javacc.javacc/org.javacc.javacc.gradle.plugin/3.0.2/$GC_DBIN
      # JavaFX:
      - install -D plugins/javafx-plugin-0.0.8.jar $GC_FILES/org.openjfx/javafx-plugin/0.0.8/1cc8b1427117bc166cfeb426969b72425f955af5/javafx-plugin-0.0.8.jar
      - install -D plugins/javafx-plugin-0.0.8.pom $GC_FILES/org.openjfx/javafx-plugin/0.0.8/9d8258c9f328ff13f9cf336a2d6219ca2db76b95/javafx-plugin-0.0.8.pom
      - echo  | base64 -d > d5
      - install -D d5 $GC_DESCRIPTORS/org.openjfx/javafx-plugin/0.0.8/$GC_DBIN
      # OSDetector:
      - install -D plugins/osdetector-gradle-plugin-1.6.1.jar $GC_FILES/com.google.gradle/osdetector-gradle-plugin/1.6.1/4d1d2ecdd8886a90ae4fd627fe7f8de2ce17ec89/osdetector-gradle-plugin-1.6.1.jar
      - install -D plugins/osdetector-gradle-plugin-1.6.1.pom $GC_FILES/com.google.gradle/osdetector-gradle-plugin/1.6.1/572bf157fdbc7b5b2f6f02708ebb0713b3d42cdd/osdetector-gradle-plugin-1.6.1.pom
      - echo  | base64 -d > d6
      - install -D d6 $GC_DESCRIPTORS/com.google.gradle/osdetector-gradle-plugin/1.6.1/$GC_DBIN
      # Another version of the JavaCC plugin:
      - install -D plugins/javacc-gradle-plugin-2.4.0.jar $GC_FILES/ca.coglinc/javacc-gradle-plugin/2.4.0/dccd5eb57466211dcacb594dc2461a6ed3bec7b/javacc-gradle-plugin-2.4.0.jar
      - install -D plugins/javacc-gradle-plugin-2.4.0.pom $GC_FILES/ca.coglinc/javacc-gradle-plugin/2.4.0/1d5cb4ad8186a6f5cd3037b39a8a75f3729407b/javacc-gradle-plugin-2.4.0.pom
      - install -D plugins/ca.coglinc.javacc.gradle.plugin-2.4.0.pom $GC_FILES/ca.coglinc.javacc/ca.coglinc.javacc.gradle.plugin/2.4.0/14a7ebf3a1ffbf1418019f45f3fca3c46760ebfc/ca.coglinc.javacc.gradle.plugin-2.4.0.pom
      - echo  | base64 -d > d7
      - install -D d7 $GC_DESCRIPTORS/ca.coglinc/javacc-gradle-plugin/2.4.0/$GC_DBIN
      - echo  | base64 -d > d8
      - install -D d8 $GC_DESCRIPTORS/ca.coglinc.javacc/ca.coglinc.javacc.gradle.plugin/2.4.0/$GC_DBIN
      # CPD:
      - install -D plugins/gradle-cpd-plugin-3.1.jar $GC_FILES/de.aaschmid/gradle-cpd-plugin/3.1/a5beb49759e8a1ec3c2b84f0696aabaa09a6e731/gradle-cpd-plugin-3.1.jar
      - install -D plugins/gradle-cpd-plugin-3.1.pom $GC_FILES/de.aaschmid/gradle-cpd-plugin/3.1/4e16e64340de46c84b22aea8aae871866766d370/gradle-cpd-plugin-3.1.pom
      - install -D plugins/de.aaschmid.cpd.gradle.plugin-3.1.pom $GC_FILES/de.aaschmid.cpd/de.aaschmid.cpd.gradle.plugin/3.1/948496f594f94b050d7e2df316c304ee70f5c5a7/de.aaschmid.cpd.gradle.plugin-3.1.pom
      - echo AoxkZS5hYXNjaG1pZJJncmFkbGUtY3BkLXBsdWdpboQzLjEBkm9yZy5ncmFkbGUuc3RhdHVzAYhyZWxlYXNlgAAAAIhyZWxlYXNlA4xpbnRlZ3JhdGlvboptaWxlc3RvbmWIcmVsZWFzZQIQ2vo1WwQ/u/xrdaO/nA5XrgABjGRlLmFhc2NobWlkkmdyYWRsZS1jcGQtcGx1Z2luhDMuMZpncmFkbGUtY3BkLXBsdWdpbi0zLjEucG9tFE4W5kNA3kbISyKuqKrocYZnZtNwAIRqYXIAAA== | base64 -d > d9
      - install -D d9 $GC_DESCRIPTORS/de.aaschmid/gradle-cpd-plugin/3.1/$GC_DBIN
      - echo  | base64 -d > d10
      - install -D d10 $GC_DESCRIPTORS/de.aaschmid.cpd/de.aaschmid.cpd.gradle.plugin/3.1/$GC_DBIN

      # Finalize bookkeeping by copying 4 additional binary files.
      - echo  | base64 -d > bins.zip
      - unzip bins.zip -d $GC_METADATA

      # End of the extremely ugly workaround to create the Gradle cache.

      # Install a specific version of Gradle. Note that currently GeoGebra Discovery cannot be compiled with Gradle 7+.
      - unzip -q gradle-6.7.1-bin.zip
      # Remove unneeded Maven repositories (that used to worke via http and now they are unsupported):
      - sed -i "/maven { url 'http:\/\//d" $(find . -type f -name "*.gradle")
      # Use the downloaded dependencies (see below):
      - sed -i '/repositories[[:space:]]*{/a flatDir { dirs "/run/build/geogebra-sources/dependencies" }' gradle-scripts/repositories.gradle

      # Build the application:
      - gradle-6.7.1/bin/gradle --offline --no-daemon :desktop:installDist

      # Remove unnecessary libs and extra files:
      - rm -f desktop/build/install/desktop/bin/desktop.bat
      - rm -f desktop/build/install/desktop/lib/*windows*.jar
      - rm -f desktop/build/install/desktop/lib/*macosx*.jar
      - rm -f desktop/build/install/desktop/lib/*i586*.jar
      - rm -f desktop/build/install/desktop/lib/*pxcclr*.jar
      - rm -f desktop/build/install/desktop/lib/*zspace*.jar
      - rm -f desktop/build/install/desktop/lib/*arm*.jar

      # Create folders and links for the executable:
      - mkdir -p /app/bin
      - cp -a desktop/build/install/desktop/* /app
      - ln -s /app/bin/desktop /app/bin/geogebra-discovery
      - install -D io.github.kovzol.geogebra-discovery.desktop /app/share/applications/io.github.kovzol.geogebra-discovery.desktop
      - install -D io.github.kovzol.geogebra-discovery.metainfo.xml /app/share/metainfo/io.github.kovzol.geogebra-discovery.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/kovzol/geogebra/archive/5d07f68f7a49c8c16e4d33428894e6cb79b6da5d.zip
        sha256: 6181a881278b96d7762a36372d77861c4899ad1443419b94f7a3e6e2c93005ba
      - gradle-dependencies.json

  - name: icons
    buildsystem: simple
    build-commands:
      - install -D docs/gd-128.png /app/share/icons/hicolor/128x128/apps/io.github.kovzol.geogebra-discovery.png
      - install -D docs/gd-256.png /app/share/icons/hicolor/256x256/apps/io.github.kovzol.geogebra-discovery.png
      - install -D docs/gd-512.png /app/share/icons/hicolor/512x512/apps/io.github.kovzol.geogebra-discovery.png
      - install -D docs/gd.svg /app/share/icons/hicolor/scalable/apps/io.github.kovzol.geogebra-discovery.svg
    sources:
      - type: archive
        url: https://github.com/kovzol/geogebra-discovery/archive/1abb4f0fb4178a2dac44a3b5eed487310062b777.zip
        sha256: 26787a9285c74d990515948497beffece8a29e7dcd24fae2f5714a613d7d753a
