app-id: io.github.kovzol.geogebra-discovery
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk11
command: geogebra-discovery
finish-args:
  - --share=ipc
  - --device=dri
  - --socket=x11
  - --share=network
  - --filesystem=xdg-documents
  - --filesystem=xdg-download

cleanup:
  - /jre/bin/jjs
  - /jre/bin/keytool
  - /jre/bin/pack200
  - /jre/bin/rmid
  - /jre/bin/rmiregistry
  - /jre/bin/unpack200

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk11/install.sh

  - name: geogebra-sources
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/openjdk11/bin
      env:
        JAVA_HOME: /usr/lib/sdk/openjdk11/jvm/openjdk-11
        GRADLE_USER_HOME: /run/build/geogebra-sources/.gradle
    build-commands:
      # Install a specific version of Gradle. Note that currently GeoGebra Discovery cannot be compiled with Gradle 7+.
      - unzip -q gradle-6.7.1-bin.zip

      # Remove unneeded Maven repositories (that used to work via http and now they are unsupported):
      - sed -i "/maven { url 'http:\/\//d" $(find . -type f -name "*.gradle")
      # Use the downloaded dependencies (see below):
      - sed -i '/repositories[[:space:]]*{/a flatDir { dirs "/run/build/geogebra-sources/dependencies" }' gradle-scripts/repositories.gradle
      # Give hints to Gradle on resolving plugins:
      - cp settings.gradle settings.gradle.old
      - cat flatpak/presettings.gradle settings.gradle.old > settings.gradle

      # Build the application (also use an extra init script):
      - gradle-6.7.1/bin/gradle -I flatpak/init.gradle --offline --no-daemon :desktop:installDist

      # Remove unnecessary libs and extra files:
      - rm -f desktop/build/install/desktop/bin/desktop.bat
      - rm -f desktop/build/install/desktop/lib/*windows*.jar
      - rm -f desktop/build/install/desktop/lib/*macosx*.jar
      - rm -f desktop/build/install/desktop/lib/*i586*.jar
      - rm -f desktop/build/install/desktop/lib/*pxcclr*.jar
      - rm -f desktop/build/install/desktop/lib/*zspace*.jar
      - rm -f desktop/build/install/desktop/lib/*arm*.jar

      # Create folders and wrapper for the executable:
      - mkdir -p /app/bin
      - cp -a desktop/build/install/desktop/* /app
      - install -D geogebra-discovery /app/bin/geogebra-discovery

      # Copy .desktop, .metainfo and icons:
      - install -D flatpak/io.github.kovzol.geogebra-discovery.desktop /app/share/applications/io.github.kovzol.geogebra-discovery.desktop
      - install -Dm644 flatpak/io.github.kovzol.geogebra-discovery.metainfo.xml /app/share/metainfo/io.github.kovzol.geogebra-discovery.metainfo.xml
      - install -Dm644 flatpak/gd-128.png /app/share/icons/hicolor/128x128/apps/io.github.kovzol.geogebra-discovery.png
      - install -Dm644 flatpak/gd-256.png /app/share/icons/hicolor/256x256/apps/io.github.kovzol.geogebra-discovery.png
      - install -Dm644 flatpak/gd-512.png /app/share/icons/hicolor/512x512/apps/io.github.kovzol.geogebra-discovery.png
      - install -Dm644 flatpak/gd.svg /app/share/icons/hicolor/scalable/apps/io.github.kovzol.geogebra-discovery.svg

    sources:
      - type: archive
        url: https://github.com/kovzol/geogebra/archive/7d7c26b6db4495f59cabb3dbd2f2c3cfe855fe9f.zip
        sha256: ea12223aa904407747b57b01c5d97eb24b74e81ca7e6f48ada0220a32ce733b1
      - type: script
        dest-filename: geogebra-discovery
        commands:
        - export JAVA_HOME=/app/jre
        - export JAVA_OPTS=-Djava.util.prefs.userRoot=$XDG_CONFIG_HOME/java
        - export XDG_DOCUMENTS_DIR=`xdg-user-dir DOCUMENTS`
        - export XDG_DOWNLOAD_DIR=`xdg-user-dir DOWNLOAD`
        - /app/bin/desktop "$@"
      - gradle-dependencies.json
